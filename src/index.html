<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .line{
            color: black;
            width: 20px;
            position: absolute;
            transform: none;
            margin-left: 100px;
        }
        .line:before {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: -10px;
            width: 10px;
            height: 1px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
